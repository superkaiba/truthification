# Hidden Value Game Experiment Configuration

# World settings
world:
  n_objects: 20
  rule_complexity: medium  # simple, medium, complex
  properties:
    - name: color
      type: categorical
      possible_values: [red, blue, green, yellow, orange]
    - name: shape
      type: categorical
      possible_values: [circle, square, triangle, star]
    - name: size
      type: categorical
      possible_values: [small, medium, large]
    - name: material
      type: categorical
      possible_values: [metal, wood, plastic, glass]
    - name: is_dangerous
      type: boolean
      possible_values: [true, false]

# Agent settings
agent:
  n_agents: 2  # Conflicting interests: Agent A (blue) vs Agent B (red)
  model: claude-opus-4-5-20251101

# Observer settings
observer:
  model: claude-opus-4-5-20251101
  oracle_budget: 5
  selection_size: 5

# Game settings
game:
  n_rounds: 3
  statements_per_agent_per_round: 2
  condition: blind  # blind, ids, interests
  turn_order: same  # same, reverse, random
  agents_see_oracle: true  # agents see oracle results in chat

# Experimental variation settings (new)
experimental:
  debate_structure: open  # open, blind, sequential
  oracle_visibility: all  # all, querier_only, none
  oracle_accuracy: 1.0  # 0.0-1.0, probability oracle is correct
  oracle_confidence_interval: false  # return ranges instead of exact values
  observer_infers_interests: false  # observer must infer agent goals
  track_value_claims: false  # track explicit rule claims from agents

# Estimator settings
estimator:
  enabled: false
  model: claude-sonnet-4-20250514

# Random seeds for reproducibility
seeds: [42, 123, 456]

# Experiments to run
experiments:
  oracle_scaling: true
  information_conditions: true
  rule_complexity: true
  # New experimental variations
  debate_structure: true
  oracle_visibility: true
  oracle_uncertainty: true
  observer_inference: true
  combined_resilience: true

# Oracle scaling experiment
oracle_scaling:
  budgets: [0, 5, 10, 20]

# Information conditions experiment
information_conditions:
  conditions: [blind, ids, interests]

# Rule complexity experiment
rule_complexity:
  levels: [simple, medium, complex]

# Debate structure experiment (new)
debate_structure:
  structures: [open, blind, sequential]

# Oracle visibility experiment (new)
oracle_visibility_exp:
  modes: [all, querier_only, none]

# Oracle uncertainty experiment (new)
oracle_uncertainty:
  accuracy_levels: [1.0, 0.9, 0.8, 0.7]
  confidence_intervals: [false, true]

# Observer inference experiment (new)
observer_inference:
  conditions: [ids, interests]  # Compare with/without inference
  infer_modes: [false, true]

# Combined resilience test (new)
combined_resilience:
  configs:
    - debate_structure: open
      oracle_visibility: all
      oracle_accuracy: 1.0
    - debate_structure: blind
      oracle_visibility: all
      oracle_accuracy: 1.0
    - debate_structure: open
      oracle_visibility: querier_only
      oracle_accuracy: 0.8
    - debate_structure: blind
      oracle_visibility: querier_only
      oracle_accuracy: 0.8

# Output directory
output_dir: outputs/hidden_value

# Weights & Biases
wandb:
  enabled: true
  project: truthification
  name: hidden-value
